<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container #myHeader {
        color: red;
      }
      div + h3 {
        color: green;
      }
      .myText1 + .myText2 {
        color: orange;
      }
      .myInput[type="text"],
      input[type="email"] {
        border: 2px solid green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="myHeader">This is a header inside a container</h1>
    </div>
    <div>This is a div</div>
    <h3>This is a heading 3</h3>
    <p class="myText1">This is some text.</p>
    <p class="myText2">This is more text.</p>
    <input type="text" class="myInput" placeholder="Enter text" />
    <input type="email" placeholder="Enter email" />
  </body>
</html>
