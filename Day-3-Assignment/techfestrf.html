<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tech Fest Registration Form</h1>

    <form action="/submit-form" method="post">
      <label for="name">Full Name:</label><br />
      <input type="text" id="name" name="fullname" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="college">College Name:</label><br />
      <input type="text" id="college" name="college" required /><br /><br />

      <label for="year">Year:</label><br />
      <select id="year" name="year" required>
        <option value="">--Select Year--</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option></select
      ><br /><br />

      <label>Gender:</label><br />
        <input type="radio" id="male" name="gender" value="male" required />
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Other</label><br />
        <br>
      <label>Select Events:</label><br />
      <input type="checkbox" id="coding" name="events" value="coding" />
      <label for="coding">Coding Contest</label>

      <input type="checkbox" id="robotics" name="events" value="robotics" />
      <label for="robotics">Robotics</label>

      <input type="checkbox" id="quiz" name="events" value="quiz" />
      <label for="quiz">Tech Quiz</label><br /><br />

      <label for="comments">Any Comments or Questions?</label><br />
      <textarea id="comments" name="comments" rows="4" cols="40"></textarea
      ><br /><br />

      <input type="submit" value="Register" />
    </form>
  </body>
</html>
