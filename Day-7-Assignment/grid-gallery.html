<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .gallery-container {
      width: 900px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
    }

    .gallery-container img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <img src="https://via.placeholder.com/200" alt="Gallery Image" />
    <img src="https://via.placeholder.com/200" alt="Gallery Image" />
    <img src="https://via.placeholder.com/200" alt="Gallery Image" />
    <img src="https://via.placeholder.com/200" alt="Gallery Image" />
    <img src="https://via.placeholder.com/200" alt="Gallery Image" />
    <img src="https://via.placeholder.com/200" alt="Gallery Image" />
    <img src="https://via.placeholder.com/200" alt="Gallery Image" />
    <img src="https://via.placeholder.com/200" alt="Gallery Image" />
  </div>
</body>
</html>
